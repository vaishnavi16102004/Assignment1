<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered List</title>
</head>
<body>

<h1>Lists Example</h1>
<hr>

<h2>Ordered List</h2>
<ol>
    <li>watermelon</li>
    <li>orange</li>
    <li>banana</li>
    <li>grapes</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>pink</li>
    <li>Grey</li>
    <li>yellow</li>
    <li>purple</li>
</ul>

</body>
</html>
