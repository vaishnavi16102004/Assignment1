<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.card{
			box-shadow: 2px 2px 2px  black, -2px -2px -2px black;
		}
		input {
margin-bottum:20px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 mx -auto">
			<div class="card">
				<div class="card-header bg-info"> Registation Form</div>
				<div class="card-body">
					<form>
						<div class="row">
						<div class="col-md-6">


						<div class="form-group">
					Fullname - <input type="text" class="form-control">
				</div>
			</div>
			<div class="col-md-6">

				<div class="form-group">
					Email ID - <input type="email" class="form-control">
				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-md-6">
				<div class="form-group">
					Password -  <input type="password" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					Contact -  <input type="tel"class="form-control">
				</div>
			</div>
		</div>

				<div class="form-group">
					select city - 
					<select class="form-control">
						<option>pune</option>
						<option>akola</option>
						<option>akot</option>
					</select>
				</div>
				<div class="form-control">
					Addresss - 
					<textarea class="form-control"></textarea>
				</div>

					<button type="submit" class="btn btn-outline-info form-control"> Register </button>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>



</div>

</body>
</html>
